<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headstuff"></head>
<body>
    <nav th:replace="base :: navbar"></nav>
	<div class="container">
	    <div th:if="${param.error}">
	        Invalid username and password.
	    </div>
	    <div th:if="${param.logout}">
	        You have been logged out.
	    </div>
	    <form th:action="@{/login}" method="post">
	    	<h1>Login</h1><br/>
	    	
	        Username: <input type="text" name="username" /><br /><br/>
	        Password: <input type="password" name="password" /><br /><br />
	        
			<button type="submit" class="btn btn-primary btn-lg">Log In</button><br /><br />
			
	        <a class="btn btn-default btn-lg" href="/register"> Create Account </a>
	    </form>
	</div>
<nav th:replace="base :: footer"></nav>
<th:block th:replace="base :: jslinks"></th:block>    
</body>
</html>
