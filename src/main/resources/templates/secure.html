<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head th:replace="base :: headstuff">
</head>
<body>
    <nav th:replace="base :: navbar"></nav>
    <p align="center"><a class="btn btn-primary btn-lg"
          href="/add" role="button">
        Add Message</a>
    </p>
    <div class="container">
    <p align="right"><a class="btn btn-default btn-lg"
              href="/logout" role="button">
            Logout</a>
    </p> 
        <div class="jumbotron" th:each="user : ${users}">
                <th:block th:each="message : ${user.messages}">
        
                <h5 th:text="${message.id}"></h5>
                <h2 th:text="${message.content}"></h2>
                <p><a class="btn btn-primary btn-lg"
                      th:href="@{/detail/{id}(id=${message.id})}"
                      role="button"> View </a></p>
                <h5 th:text="${message.sentBy}"></h5>
                <h5 th:text="${message.postedDate}"></h5>
             	<div th:if="${message.image} != null"> 
          	  		<img th:src="${message.image}" /> 
          		</div>
          		
          		</th:block>
        </div>
    </div>
    <nav th:replace="base :: footer"></nav>
    <th:block th:replace="base :: jslinks"></th:block>
</body>
</html>
